<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Browser Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        #message {
            font-size: 24px;
            color: #333;
        }
        #userAgent {
            margin-top: 20px;
            font-size: 18px;
            color: #666;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div id="message"></div>
    <div id="userAgent"></div>

    <script>
        function isFacebookBrowser() {
            var ua = navigator.userAgent || navigator.vendor || window.opera;
            return (ua.indexOf("FBAN") > -1) || (ua.indexOf("FBAV") > -1);
        }

        window.onload = function() {
            var messageDiv = document.getElementById('message');
            var userAgentDiv = document.getElementById('userAgent');
            var ua = navigator.userAgent;

            if (isFacebookBrowser()) {
                messageDiv.textContent = "You are using Facebook's in-app browser.";
            } else {
                messageDiv.textContent = "You are not using Facebook's in-app browser.";
            }

            userAgentDiv.textContent = "User Agent: " + ua;
        };
    </script>
</body>
</html>
